apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: cloudflare
data:
  config.yaml: |
    tunnel: homelab
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: feed.husamalsheikh.info
      service: http://commafeed.commafeed.svc.cluster.local:80
      originRequest:
        noTLSVerify: false
        connectTimeout: 30s
        httpHostHeader: feed.husamalsheikh.info
        originServerName: feed.husamalsheikh.info
    - hostname: next.husamalsheikh.info
      service: http://nextcloud.nextcloud.svc.cluster.local:80
      originRequest:
        noTLSVerify: false
        connectTimeout: 30s
        httpHostHeader: next.husamalsheikh.info
        originServerName: next.husamalsheikh.info
    - hostname: home.husamalsheikh.info
      service: http://homepage.homepage:3000
      originRequest:
        noTLSVerify: false
        connectTimeout: 30s
        httpHostHeader: home.husamalsheikh.info
        originServerName: home.husamalsheikh.info
      disableChunkedEncoding: true
    - service: http_status:404
