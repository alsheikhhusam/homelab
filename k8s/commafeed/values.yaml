# Default values for commafeed.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set Namespace for the deployment more information can be found here: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
namespace: commafeed

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the number of old ReplicaSets to retain to allow rollback more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#revision-history-limit
revisionHistoryLimit: 1

# This sets the deployment strategy more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#deployment-strategy
deploymentStrategy:
  type: RollingUpdate

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: athou/commafeed
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest-h2-jvm"

containers:
  - name: commafeed

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: "commafeed"
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

# Secrets to be passed into the container as environment variables more information can be found here: https://kubernetes.io/docs/tasks/inject-data-application/distribute-credentials-secure/#define-a-secret-for-use-in-a-pod
existingSecretName: commafeed-secret

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80
  targetPort: 8082

ports:
  - name: http
    containerPort: 8082

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
probes:
  enabled: true

  startup:
    enabled: true
    httpGet:
      path: /
      port: http
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 30

  liveness:
    enabled: true
    httpGet:
      path: /
      port: http
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    initialDelaySeconds: 15

  readiness:
    enabled: true
    httpGet:
      path: /
      port: http
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
    initialDelaySeconds: 5

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: commafeed
    persistentVolumeClaim:
      claimName: commafeed-pvc
  - name: config
    configMap:
      name: commafeed

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: commafeed
    mountPath: /mnt/data/commafeed
  - name: config
    mountPath: /commafeed/config
    readOnly: true

pvc:
  enabled: true
  name: commafeed-pvc
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  storageClassName: ""

nodeSelector: {}

tolerations: []

affinity: {}

# This section is for setting up the configmap more information can be found here: https://kubernetes.io/docs/concepts/configuration/configmap/
config:
  applicationProperties: |
    quarkus.datasource.jdbc.url=${COMMAFEED_DB_URL}
    quarkus.datasource.username=${COMMAFEED_DB_USER}
    quarkus.datasource.password=${COMMAFEED_DB_PASSWORD}

    commafeed.database.cleanup.entries-max-age=7D
    commafeed.database.cleanup.max-feed-capacity=100
    commafeed.database.cleanup.statuses-max-age=7D
