apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
  namespace: commafeed

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: commafeed
  template:
    metadata:
      labels:
        app: commafeed
    spec:
      containers:
      - name: commafeed
        image: athou/commafeed:master-postgresql
        ports:
        - containerPort: 8082
        envFrom:
        - secretRef:
            name: commafeed-secret
        volumeMounts:
        - name: commafeed
          mountPath: /mnt/data/commafeed
      volumes:
      - name: commafeed
        persistentVolumeClaim:
          claimName: commafeed-pvc
