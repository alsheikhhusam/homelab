apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
      - name: nextcloud
        image: nextcloud:latest
        resources:
          requests:
            cpu: 250m
            memory: 4Gi
          limits:
            cpu: 1000m
            memory: 6Gi
        env:
        - name: POSTGRES_HOST
          value: "postgres.nextcloud.svc.cluster.local"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/html/data
          name: nextcloud-storage
          subPath: data
        - mountPath: /var/www/html/config
          name: nextcloud-storage
          subPath: config
        - mountPath: /var/www/html/apps
          name: nextcloud-storage
          subPath: apps
      volumes:
      - name: nextcloud-storage
        persistentVolumeClaim:
          claimName: nextcloud-pvc
